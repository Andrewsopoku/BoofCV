
dependencies {
    compile project(':main:ip')
    compile project(':main:io')

    compile group: 'org.bytedeco', name: 'javacv', version: '1.2'
    compile group: 'org.bytedeco.javacpp-presets', name: "opencv", version: '2.4.11-0.11', classifier: 'linux-x86_64'
    compile group: 'org.bytedeco.javacpp-presets', name: 'ffmpeg', version: '2.6.1-0.11', classifier: 'linux-x86_64'
}

sourceSets {
    test {
        java {
            srcDir 'test'
            srcDir 'examples'
        }
        resources {
            srcDir 'resources/test'
        }
    }
}

idea {
    module {
        name = "BoofCV JavaCV"
    }
}