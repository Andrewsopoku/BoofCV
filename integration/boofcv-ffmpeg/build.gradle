dependencies {
    compile project(':main:boofcv-ip')
    compile project(':main:boofcv-io')

    compile group: 'org.bytedeco.javacpp-presets', name: "ffmpeg", version: '3.4.1-1.4'
    native_arch.each {
        compile group: 'org.bytedeco.javacpp-presets', name: "ffmpeg", version: '3.4.1-1.4', classifier: "${it}"
    }
}

sourceSets {
    test {
        java {
            srcDir 'test'
            srcDir 'examples'
        }
        resources {
            srcDir 'resources/test'
        }
    }
}
